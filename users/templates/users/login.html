{%  extends 'base.html' %}
  {% load static %}


  {% block title %} Login {% endblock title %}

{% block content %}

  <div class="container h-100">
  <h3 class="d-flex justify-content-center mt-5 text-ISEIblue4">
      <img src="{% static 'appfiles/VestLogo.png' %}"  alt="VEST Logo">
  </h3>
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <h3 id="form-title" ></h3>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>

              <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>

            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>

                <input type="password" name="password" placeholder="Password..." class="form-control" >
            </div>

              <div class="d-flex justify-content-center login_container">
                <input class="btn btn-block text-light bg-ISEIblue" type="submit" value="Login">
                </div>
          </form>

        </div>
        <hr>
          <div class="d-flex justify-content-center links">
                {% for message in messages %}
                  <div class="alert-warning spanred" role="alert" >{{message}}</div>
                {% endfor %}
          </div>

        <div class="mt-4">
          <!--
          <div class="d-flex justify-content-center links">
            Don't have an account? <a href="{ % url 'register' %}" class="ml-2">Sign Up</a>
          </div>
          -->
          <div class="d-flex justify-content-center links">
            Forgot Password? <a href="{% url 'reset_password' %}" class="ml-1"> Reset Password</a>
          </div>
         <div class="d-flex justify-content-center links">
             <a href="{% url 'admin' %}" class="ml-1"> Admin Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
{% endblock content %}
